  <body>
    <!--
        RGBA
        A - alpha channel this changes the transparency
        The value ranges from 0 to 1
        where 0 indicates completely transparent
    -->
    <!-- 
        position
        sets how other properties work
        
        static is the default
        
        relative will change the position wrt to previous position
        
        absolute the element is removed from the normal document flow
        and no position is reserved for the element and the position is giver
        wrt to the position of the ancestor and if none just the body

        fixed is similar to absolute but it is independent from the ancestor
        and it is always fixed to the main parent block and all offsets are 
        taken wrt to that block usually the body
    -->
    <h1>Position</h1>
    <!-- <h2>Static</h2> -->
    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>
    <div class="circle"></div>
    <!--
      Transitions
      Property name
        Only the property name will take time
      duration
        The amount of time required for the transition
      timing function
        the rate at which the trasition takes place
      delay
        This specifies the delay before the transition even begins
      -->
    <!--
        Transform
        we can transform the elements to change shape, size and location
        rotate
        origin
        scale
        translate
        skew
      -->
    <!--
        Fonts
        There are some web safe fonts which is a very small collection
        We can include a font file in our document so that we can use that in our webpage
        Google fonts is a free website that we can use for this
      -->
    <section>
      <h1 id="one">Headline 1</h1>
      <h1 id="two">Headline 2</h1>
      <h1 id="three">Headline 3</h1>
      <h1 id="four">Headline 4</h1>
      <h1 id="five">Headline 5</h1>
    </section>
  </body>
