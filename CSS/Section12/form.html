<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous" />
    </head>

    <body>
        <div class="container">
        <h1 class="display-1 text-center">Forms</h1>
        <form action="#nowhere align-self-center">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="name@email.com" class="form-control" />
                </div>
                <div class="form-group col-md-6">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" placeholder="enter password" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="add">Address</label>
                    <input type="text" id="add" name="add" placeholder="PES College, Banashankari"
                        class="form-control" />
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group col-md-3 col-6">
                        <label for="state">State</label>
                        <select name="state" id="state" class="form-control">
                            <option>Select a State</option>
                            <option value="1">KA</option>
                            <option value="2">TN</option>
                            <option value="3">KL</option>
                            <option value="4">AP</option>
                            <option value="5">MH</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3 col-6">
                        <label for="zip">Zipcode</label>
                        <input type="text" class="form-control" id="zipcode">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Sign up for alerts and newsletter</label>
                      </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" style="margin-top: 10px">
                        Register
                    </button>
                </div>
        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    </body>

</html>
